<ion-header>
    <ion-toolbar  color="primary">
        <ion-title>Camera preview</ion-title>
        <ion-icon name="caret-back-outline" routerLink="/home" routerDirection="root"></ion-icon>
    </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">


    <ion-card>

        <ion-card-header>
            <ion-card-title>Action Camera</ion-card-title>
        </ion-card-header>

        <ion-card-content>

            <h1>Open</h1>

            <ion-button color="primary" (click)="startCamera()">
                <ion-icon name="videocam-outline"></ion-icon>
            </ion-button>

        </ion-card-content>

        <ion-card-content>

            <h1>Close</h1>

            <ion-button color="primary" (click)="stopCamera()">
                <ion-icon name="power-outline"></ion-icon>
            </ion-button>

        </ion-card-content>

    </ion-card>

    <ion-card>

        <ion-card-content>

            <h1>Le flash</h1>

            <ion-select interface="popover" placeholder="Select Flash" [(ngModel)]="flash"
                        (ionChange)="flashCamera()">
                <ion-select-option value="off">Off</ion-select-option>
                <ion-select-option value="on">On</ion-select-option>
                <ion-select-option value="auto">Auto</ion-select-option>
            </ion-select>

        </ion-card-content>

    </ion-card>

</ion-content>

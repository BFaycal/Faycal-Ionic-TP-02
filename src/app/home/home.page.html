<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     TP Ionic Ynov-Faycal B.
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- TP CAMERA Prendre une Photo-->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Caméra</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button (click)="takePicture()" color="primary">Prendre une photo</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="imgData">
    <img src="{{imgData}}" />
    <ion-card-header>
      <ion-card-title>Photo Prise</ion-card-title>
    </ion-card-header>
  </ion-card>

  <!-- TP Géolocation -->
  <ion-card>
    <ion-card-header>
      <ion-card-title> Géolocation </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button (click)="load()" color="primary">Afficher la position</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="latitude.length !== 0 && longitude.length !==0">
    <ion-card-header>
      <ion-card-title>Géolocation</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <table class="table">
        <thead class="thead-light">
        <tr>
          <th scope="col">Longitude</th>
          <th scope="col">Latitude</th>
        </tr>
        </thead>
        <tbody *ngFor="let lo of longitude">
        <tr *ngFor="let la of latitude">
          <td>{{lo}}</td>
          <td>{{la}}</td>
        </tr>
        </tbody>
      </table>
    </ion-card-content>
  </ion-card>

  <!--Géolocation avec google maps -->
      <!--
       <ion-header>
        <ion-toolbar color="primary">
            <ion-title>
                Geolocalisation
            </ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <div id="map_canvas"></div>
    </ion-content>
       -->

  <!-- TP NOTIFICATION -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Notifications</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button (click)="multipleNotif()" color="primary">Notification</ion-button>
    </ion-card-content>
  </ion-card>


  <!-- TP CAMERA PREVIEW -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Caméra Preview</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button [routerLink]="['/camera-perview']" routerLinkActive="router-link-active" color="primary">Perview Caméra</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
